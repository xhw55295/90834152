<h2>抹茶蜂蜜蛋糕</h2></td>
自製長崎蛋糕，使用不加油的古法，不是濕潤的口感，底層有著砂糖細碎甜美，<br>
在吃蛋糕本體的時候可沾旁邊的龍眼蜜，會更合拍。<br>
其實順序應該是先吃和菓子，再吃蜂蜜蛋糕會較佳，因為此款甜感較高，<br>
所以我中間間隔一會，喝杯咖啡與灌水之後，才能更感受和菓子的香氣。<br><p></td>
